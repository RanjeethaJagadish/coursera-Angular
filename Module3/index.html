<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <script src="angular.min.js"></script>
    <script src="app.js"></script>
<body ng-controller="NarrowItDownController as ndc">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ndc.searchtext">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ndc.getallitems()">Narrow It Down For Me!</button>
    </div>
    <br/>
    <br/>
    <br/>

      <found-items list="ndc" on-remove = "list.onremove(index);"></found-items>
      <div class="alert alert-danger" role="alert" ng-show="ndc.novalue">{{ ndc.novalue }}</div>
  </div>

</body>
</html>
